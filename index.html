<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Benedetto Lo Giudice's Online Resume</title> 
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <!-- More on helper.js in the class -->
  <script src="js/helper.js"></script>
  <!--
  Uncomment the <script> tag below when you're ready to add an interactive
  Google Map to your resume!
  -->
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <!-- <meta name="viewport" content="width=device-width"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   <div id="main">
      <div id="header" class="center-content">
      </div>
       <div style='clear: both;'></div>
      <div id="workExperience" class='gray'>
         <h2 id="workH2" onClick="ExpandCollapse('work-foldable-content','#workH2','Work Experience');">Work Experience (-)</h2>
      </div>
      <div id="projects">
         <h2 id="projectsH2" onClick="ExpandCollapse('projects-foldable-content','#projectsH2','Projects');">Projects (-)</h2>
      </div>
      <div id="education" class='gray'>
         <h2 id="educationH2" onClick="ExpandCollapse('education-foldable-content','#educationH2','Education');">Education (-)</h2>
      </div>
      <div id="skillsChart">
         <h2>Skills Chart</h2>
      </div>
      <div id="mapDiv">
         <h2>Where I've Lived and Worked</h2>
      </div>
      <div id="letsConnect" class='dark-gray'>
         <h2 class='orange center-text'>Let's Connect</h2>
         <ul id="footerContacts" class="flex-box">
         </ul>
      </div>
   </div>
  <!-- The next line tells the browser where to download the JavaScript
     file you'll be writing. In resumeBuilder.js, you'll be writing code
     that builds the resume dynamically when this website, index.html, is
     opened.
  -->
  <script src="js/resumeBuilder.js"></script>
  <script>
  // Notice how all of a sudden there's JavaScript inside this HTML
  // document? You can write JavaScript between <script> tags. At the end of your 
  // JavaScript, don't forget the closing script tag with the slash (/).
  // Also, this is a JavaScript style comment. You can comment in JavaScript with:
  //   two slashes for all following characters on a single line, or
  /*
      an opening and closing set of slash asterisks for block comments.
  */
  // if(document.getElementsByClassName("flex-item").length === 0) {
  //   document.getElementById("topContacts").style.display = "none";
  // }
  if(document.getElementsByTagName("h1").length === 0) {
   document.getElementById("header").style.display = "none";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.display = "none";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.display = "none";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.display = "none";
  }
  if(document.getElementsByClassName("skills-entry").length === 0) {
    document.getElementById("skillsChart").style.display = "none";
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.display = "none";
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").style.display = "none";
  }
  </script>
  
  <!-- <div class="collapsed-text">
    the text here will be collapsed
  </div>
  <script>
  $('.collapsed-table > caption').click(function() {
     $(this).toggleClass('collapsed-table');
  })
  </script> -->
  
  <script> 
    function ExpandCollapse(aDiv,itsHeader,itsText) { 
      console.log(aDiv);
      console.log(itsHeader);
      el = document.getElementById(aDiv); 
      // remove appendices to text. search for "+", or "-" or "(click here...)"    
      if(el.style.display == 'none'){ 
        el.style.display = '';
        $(itsHeader).text(itsText + " (-)");
       }
      else { 
        el.style.display = 'none'; 
        $(itsHeader).text(itsText+" (+)");
      } 
      return false; 
    } 
  </script>
</body>
</html>
